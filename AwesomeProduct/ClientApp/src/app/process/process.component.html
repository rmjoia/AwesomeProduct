<h1 id="tableLabel">Process Things...</h1>

<p>Enter the data and click process to process things.</p>

<p *ngIf="processing"><em>Loading...</em></p>

<form #processForm>
  <p>
    <label class="label" for="NumberOfBatches">Please enter the number of batches:</label>
    <input name="NumberOfBatches" type="number" [(ngModel)]="numberOfBatches" />
  </p>
  <p>
    <label class="label" for="NumberToProcess">Please enter how many numbers will be processed per batch:</label>
    <input name="NumberToProcess" type="number" [(ngModel)]="numberToProcess" />
  </p>
  <p>
    <button name="Process" class="button btn-primary" *ngIf="isValid()" [disabled]="processing"
      (click)="process()">Process</button>
  </p>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"># Batches</th>
      <th scope="col"># Batches to process</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of processes; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{item.numberOfBatches}}</td>
      <td>{{item.numberToProcess}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>current totals</th>
      <td colspan="2">{{batchTotal}}</td>
    </tr>
  </tfoot>
</table>
