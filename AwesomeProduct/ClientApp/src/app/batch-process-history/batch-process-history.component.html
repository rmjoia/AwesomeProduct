<h2>Processing History</h2>
<br />
<h5>Here you can find the latest batch process</h5>
<div class="dataGrid" *ngIf="(processes$ | async)?.data?.length> 0;else oopsMessage">
  <app-batch-data-display [batches]="(processes$ | async)?.data" [numberOfBatches]="(processes$ | async)?.data.length">
  </app-batch-data-display>
</div>
<ng-template #oopsMessage>
  <p>
    <span class="glyphicon glyphicon-alert"></span>Seems that there's nothing to see here yet...
    try to process some numbers first and try again...
  </p>
</ng-template>
